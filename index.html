<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
  </head>
  <body>
    <header>
      <h1>MOTION</h1>
      <nav>
        <ul id="tab-container">
          <li class="tab" data-record-id="image">IMAGE</li>
          <li class="tab" data-record-id="video">VIDEO</li>
          <li class="tab" data-record-id="note">NOTE</li>
          <li class="tab" data-record-id="task">TASK</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="modal" data-record-id="image">
        <button id="close-button">X</button>
        <div class="input-container">
          <label for="title">Title</label>
          <input id="title"></input>
        </div>
        <div class="input-container">
          <label id="contents-label" for="contents"></label>
          <input id="contents"></input>
        </div>
        <button id="add-button">ADD</button>
      </div>
      <ul id="record-list"></ul>
    </main>
    <script src="./build/index.js" type="module"></script>
  </body>
</html>
